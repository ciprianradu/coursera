<h1>Sign Up Form</h1>

<div class="container">
  <fieldset>
    <form name="signupForm" novalidate>
      <input type="text" name="firstName" placeholder="First Name" ng-model="$ctrl.myInfo.firstName" required>
      <span
        ng-if="signupForm.firstName.$error.required && signupForm.firstName.$touched">
        First name is required!
      </span>
      <br>

      <input type="text" name="lastName" placeholder="Last Name" ng-model="$ctrl.myInfo.lastName" required>
      <span
        ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
        Last name is required!
      </span>
      <br>

      <input type="email" name="email" placeholder="Email" ng-model="$ctrl.myInfo.email" required>
      <span
        ng-if="signupForm.email.$invalid && signupForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

      <input type="text" name="phone" placeholder="xxx-xxx-xxxx" ng-model="$ctrl.myInfo.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
      <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

      <input type="text" name="favoriteDish" placeholder="Favorite dish" ng-model="$ctrl.myInfo.favoriteDish">
      <span ng-if="$ctrl.saved && !$ctrl.myInfo.favoriteDishItem">
        No such menu number exists.
      </span>
      <br>

      <button
        ng-disabled="signupForm.$invalid"
        ng-click="$ctrl.signup()">Submit</button>

      <br>
      <div ng-if="$ctrl.saved">Your information has been saved!</div>
    </form>
  </fieldset>
</div>
