<div class="row">
  <ul>
    <li ng-repeat="item in ctrl.foundItems">
      {{ item.short_name }}, {{item.name}}, {{ item.description }}
      <button ng-click="ctrl.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
</div>
<div class="error" ng-if="ctrl.foundItems.length===0">Nothing found!</div>
